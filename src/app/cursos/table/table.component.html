<div class="d-flex">
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input type="text" matInput (keyup)="filtrar($event)">
    </mat-form-field>
    <div>
        <button class="btn btn-outline-warning m-2" type="button" (click)="irAgregarCurso()">Agregar curso</button>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="fill">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="imagen" class="img">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element"><img src={{ element.imagen }}></td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Comision del curso -->
        <ng-container matColumnDef="comision">
            <th mat-header-cell *matHeaderCellDef>Comision</th>
            <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
        </ng-container>

        <!-- Nombre del profesor -->
        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef>Profesor</th>
            <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef>Fecha fin</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef>
                <button mat-icon-button (click)="editar()">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>


        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef>Borrar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="borrar(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

   
</div>
